<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WebRTC Örneği</title>
    <style>
      #callScreen {
        display: none; /* İlk başta gizli */
      }
      #usernameScreen, #groupScreen {
        margin-bottom: 20px;
      }
      #groupScreen {
        display: none; /* Kullanıcı adı aldıktan sonra görünecek */
      }
    </style>
</head>
<body>
    <!-- Kullanıcı adı ekranı -->
    <div id="usernameScreen">
        <h2>Kullanıcı Adı Belirleyin</h2>
        <input type="text" id="usernameInput" placeholder="Kullanıcı adınız" />
        <button id="continueButton">Devam Et</button>
    </div>

    <!-- Grup ekranı -->
    <div id="groupScreen">
        <h2>Merhaba <span id="displayUsername"></span></h2>
        <h3>Gruplar</h3>
        <ul id="groupList"></ul>
        <input type="text" id="newGroupName" placeholder="Yeni grup adı" />
        <button id="createGroupButton">Grup Oluştur</button><br><br>
        <input type="text" id="deleteGroupName" placeholder="Silinecek grup adı" />
        <button id="deleteGroupButton">Grup Sil</button><br><br>
        <button id="goToCallButton">Sesli İletişime Geç</button>
    </div>

    <!-- Sesli iletişim ekranı -->
    <div id="callScreen">
        <h1>WebRTC Ses İletimi</h1>
        <p>“Sesi Başlat” butonuna tıklayın, ardından başka kullanıcılar katıldığında seslerini sayfa yenilemeden duyabileceksiniz.</p>
        <button id="startCall">Sesi Başlat</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
